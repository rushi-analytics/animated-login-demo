<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mood Pet Login</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
}

.container{
  background:#fff;
  width:320px;
  padding:25px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.25);
}

/* Pet */
.pet{
  width:120px;
  height:120px;
  border-radius:50%;
  margin:0 auto 15px;
  position:relative;
  background:#ffd6a5;
  transition:.3s;
}
.eye{
  width:14px;
  height:14px;
  background:#000;
  border-radius:50%;
  position:absolute;
  top:40px;
}
.eye.left{left:40px;}
.eye.right{right:40px;}
.mouth{
  width:30px;
  height:10px;
  border-bottom:3px solid #000;
  border-radius:0 0 30px 30px;
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
}
.angry{
  background:#ffb3b3;
}
.angry .mouth{
  border-bottom:none;
  border-top:3px solid #000;
  border-radius:30px 30px 0 0;
}
.happy{
  animation:jump .4s ease;
}
@keyframes jump{
  0%{transform:translateY(0)}
  50%{transform:translateY(-15px)}
  100%{transform:translateY(0)}
}

input,button{
  width:100%;
  padding:9px;
  margin-top:8px;
  border-radius:12px;
  border:1px solid #ddd;
}
button{
  border:none;
  background:#ff7a7a;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<div class="container">
  <div class="pet" id="pet">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <input id="user" placeholder="Your Name">
  <input id="pass" type="password" placeholder="Secret">

  <button onclick="login()">Let me in üêæ</button>
</div>

<!-- ‚úÖ LOCAL AUDIO -->
<audio id="successSound" src="jungle.mp3"></audio>

<script>
const pet = document.getElementById("pet");
const sound = document.getElementById("successSound");

/* unlock audio on first click */
document.addEventListener("click", () => {
  sound.play().then(() => sound.pause()).catch(()=>{});
}, { once: true });

function login(){
  const user = document.getElementById("user").value;
  const pass = document.getElementById("pass").value;

  pet.classList.remove("angry");

  if(user === "me" && pass === "123"){
    pet.classList.add("happy");
    sound.currentTime = 0;
    sound.play();     // üé∏ WELCOME TO THE JUNGLE
  } else {
    pet.classList.add("angry");
  }

  setTimeout(()=>pet.classList.remove("happy","angry"),800);
}
</script>

</body>
</html>
